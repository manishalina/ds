
<div class="app-main__inner">
    <div class="app-page-title">
    <div class="page-title-wrapper">
    <div class="page-title-heading">
    <!-- <div class="page-title-icon">
    <i class="pe-7s-car icon-gradient bg-mean-fruit">
    </i>
    </div> -->
    <div>Role List
    <!-- <div class="page-title-subheading">This is an example dashboard created using build-in elements and components.
    </div> -->
    </div>
    </div>
    <div class="page-title-actions">
    <a  class="btn btn-info btn-lg"  routerLink="/role">List</a>
    </div>    
    </div>
    </div>            

    <div class="container">
        <div *ngIf="isValidFormSubmitted" class="submitted"> Form submitted successfully. </div>
        <div class="main-card mb-3 card">
            <div class="card-body"><h5 class="card-title">Edit Role</h5>
                <div>
                    <form class="form-inline">
                        <div class="mb-2 mr-sm-12 mb-sm-0 position-relative form-group">
                        <label for="name" class="mr-sm-2">Role Name</label>
                        <input name="text" id="name" placeholder="Role Name" [(ngModel)]="rolename" type="text" class="form-control">
                        <input name="role_id" id="role_id" [(ngModel)]="roleid" type="hidden" class="form-control">
                        </div>
                        
                    </form>
                    <div class="divider"></div>
                    <div *ngFor="let modulename of modules;index as i">
                        <div class="row">
                            <div class="col-sm-4">  
                        <div class="position-relative form-check form-check-inline">
                                <label class="">
                                <!-- <input type="checkbox" id={{modulename._id}} (click)="setPermissionFn(modulename._id)" class="form-check-input">  -->
                                {{modulename.name}}
                            </label>
                            </div>
                            </div>
                        <div class="col-sm-8">
                            <div *ngFor="let pr of permission; index as j" class="position-relative form-check form-check-inline">
                                <label class="">
                                    <input type="checkbox"  [checked]="checkIfInMediaFromLead(pr._id,modulename._id)"  id={{pr._id}} (click)="setPermissionFn(pr._id,modulename._id)" class="form-check-input">{{pr.name}}</label>
                            </div>
                        </div>
                        </div>
                </div>
                    <div class="divider"></div>
                    <button class="btn btn-primary" (click)="finalfn()">Submit</button>
                </div>
            </div>
        </div>
                             
    </div>
</div>
