

<div class="main-card mb-3 card">
    <div class="card-body"><h5 class="card-title">Inline</h5>
        <div>
            <form class="form-inline">
                <div class="mb-2 mr-sm-12 mb-sm-0 position-relative form-group">
                  <label for="name" class="mr-sm-2">Role Name</label>
                  <input name="text" id="name" placeholder="Role Name" [(ngModel)]="rolename" type="text" class="form-control">
                </div>
                <p>{{rolename}}</p>
            </form>
            <div class="divider"></div>
            <div *ngFor="let modulename of modules;index as i">
                <div class="row">
                    <div class="col-sm-4">  
                  <div class="position-relative form-check form-check-inline">
                        <label class="">
                        <!-- <input type="checkbox" id={{modulename._id}} (click)="setPermissionFn(modulename._id)" class="form-check-input">  -->
                        {{modulename.name}}
                      </label>
                      </div>
                      </div>
                  <div class="col-sm-8">
                      <div *ngFor="let pr of permission; index as j" class="position-relative form-check form-check-inline">
                          <label class="">
                            <input type="checkbox"  id={{pr._id}} (click)="setPermissionFn(pr._id,modulename._id)" class="form-check-input">{{pr.name}}</label>
                      </div>
                  </div>
                </div>
           </div>
            <div class="divider"></div>
            <button class="btn btn-primary" (click)="finalfn()">Submit</button>
        </div>
    </div>
</div>
